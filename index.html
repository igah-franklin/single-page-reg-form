<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media queries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="text-content">
          <h1>learn to code by watching others</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Dignissimos iusto adipisci repellendus ad ipsum illo facere fugiat!
            Vero, cum dolor.

        </div>
        <div class="form-widget">
          <div class="form-title">
            <h6><span>Try it free 7 days </span>then $20/mo. thereafter</h6>
          </div>
          <div class="form-cover">
            <form action="">
              <div class="form-control">
                <input type="text" placeholder="jonathan" name="" id="" />
              </div>
              <div class="form-control">
                <input type="text" placeholder="last name" name="" id="" />
              </div>
              <div class="form-control">
                <input type="email" placeholder="email address" name="" id="" />
              </div>
              <div class="form-control">
                <input type="text" placeholder="password" name="" id="" />
              </div>
              <div class="form-control">
                <button>claim your free trial</button>
              </div>
            </form>
            <div class="terms">
              <h6>
                by clicking the button, you are agreeing to our
                <span>terms and services</span>
              </h6>
            </div>
          </div>
        </div>
      </section>

</html>
